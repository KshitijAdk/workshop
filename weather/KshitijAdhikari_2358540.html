<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="KshitijAdhikari_2358540.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <form class="search">
                <input type="text" placeholder="Search for a city..." class="searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
        </div>
        <div class="weatherBody">
            <h1 class="weatherCity"></h1>
            <div class="weather_datetime">
            </div>
            <div class="weatherIcon">
            </div>
            <p class="temperature"></p>
            <div class="weatherForecast"></div>

        </div>

        <div class="weatherInfo">
            <div class="weatherCard">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="weatherCard">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
        <div class="weatherCard2">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="pressure"></p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="KshitijAdhikari_2358540.js"></script>
</body>
</html>
