<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68d359d0e2.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="mainContainer">
        <div class="searchInput">
            <input type="text" placeholder="Enter City Name..." id="searchInput" value="Bedford">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weatherDetails">
            <div class="weatherIcon">
                <img src="" alt="Clouds" id="weatherIcon">
            </div>

            <div class="cityDetails">
                <div class="weather" id="weather"></div>
                <div class="desc"></div>
            </div>

            <div class="windDetails">
                <div class="humidityBox">
                    <img src="hunidity.png" alt="Humidity">
                    <div>
                        <p class="humidity"></p><span>Humidity</span>
                    </div>
                </div>
                <div class="pressureBox">
                    <img src="hunidity.png" alt="Pressure">
                    <div>
                        <p class="pressure"></p><span>Pressure</span>
                    </div>
                </div>
                <div class="windSpeed">
                    <img src="wind.png" alt="Wind Speed">
                    <div>
                        <p class="windSpeed"></p><span>Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
